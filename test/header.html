<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>instant.page test</title>
<style>
body {
  background: lightskyblue;
  overflow-y: scroll;
  font-family: system-ui, sans-serif;
}

a {
  display: block;
  background: hsla(0, 0%, 100%, .25);
  padding: .5em;
  margin: .5em 0;
  border: 3px solid hsla(0, 0%, 100%, .25);
  text-decoration: none;
  color: #008;
  font-size: 1.5em;
}

a:hover {
  border-color: hsla(0, 0%, 100%, 1);
}

a:active {
  background: hsla(0, 0%, 0%, .25);
}

form {
  background: hsla(0, 0%, 100%, .25);
  border: 1px solid hsla(0, 0%, 0%, .15);
}

form label {
  display: block;
  padding: 5px;
}

@media (min-width: 1000px) {
  form label {
    display: inline-block;
    margin-right: 10px;
  }
}

form input[type="number"] {
  width: 50px;
}
</style>

<body>

<form>
  <label>
    Allow query string &amp; external links:
    <input name="aqsael" type="checkbox" :checked_aqsael>
  </label>
  <label>
    Use whitelist:
    <input name="whitelist" type="checkbox" :checked_whitelist>
  </label>
  <label>
    Page load time:
    <input name="sleep" type="number" :value_sleep>
  </label>
  <label>
    Delay on hover:
    <input name="hoverDelay" type="number" :value_hoverDelay>
  </label>
  <label>
    Cache max age (in seconds):
    <input name="cacheAge" type="number" :value_cacheAge>
  </label>
  <label>
    <input type="submit" value="OK">
  </label>
</form>
